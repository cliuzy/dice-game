<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css" />
    <!--    <link rel="stylesheet" href="http://code.ioconicframework.com/ionicons/2.0.1/css/ionicons.mini.css" rel="stylesheet">-->
    <title> Game </title>
</head>

<body>



    <div class="wrapper group">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>
        <span class="material-icons-outlined">

        </span>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <button class="btn-new"><i class="material-icons">
                add_circle_outline
            </i>New Game</button>
        <button class="btn-roll"><i class="material-icons">replay</i>Roll Dice</button>
        <button class="btn-hold"><i class="material-icons">pause</i>Hold</button>
        <img src="Dice-3.jpg" alt="dice" class="dice">
    </div>
    <script src="script.js"></script>
</body>

</html>
